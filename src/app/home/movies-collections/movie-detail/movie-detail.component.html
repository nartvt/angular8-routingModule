<ng-container *ngIf="movie">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <img [src]="movie.HinhAnh" alt="">
      </div>
      <div class="col-sm-6">
        <table class="table">
          <thead>
          </thead>
          <tbody>
            <tr>
              <td>Ten Phim</td>
              <td>{{movie.TenPhim}}</td>
            </tr>
            <tr>
              <td>Mo ta</td>
              <td>{{movie.MoTa}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Ten Rap</th>
          <th>Ngay Chieu</th>
          <th>Gio Chieu</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of movie.LichChieu">
          <td scope="row">{{item.Rap.TenRap}}</td>
          <td>{{item.NgayChieuGioChieu | date: "dd-MM-yyyy"}}</td>
          <td>{{item.NgayChieuGioChieu | date: "hh:mm"}}</td>
          <td>
            <button class="btn btn-success" (click)="bookTicket(item.MaLichChieu)">Book Ticket</button>
          </td>
        </tr>
        <tr>
          <td scope="row"></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
